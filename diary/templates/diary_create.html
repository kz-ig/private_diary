{% extends 'base.html' %}

{% load static %}

{% block title %}日記作成 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
  <div class="row">
    <!-- 文字数が少なくても横幅いっぱい表示されるようBootstrapの"W-100"クラスを使用 -->
    <div class="my-div-style w-100">
      <!-- ファイルアップロードをフォームで扱う場合は「enctype="multipart/form-data"」の記述が必要になる -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
          {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">作成</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
